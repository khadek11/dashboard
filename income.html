<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <script src="https://unpkg.com/@material-ui/core@latest/umd/material-ui.development.js"></script>
    <link rel="stylesheet" href="styledash.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <script src="https://code.highcharts.com/dashboards/dashboards.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="dashboard.js"></script>

</head>
<body>
    <div class="wrapper">
        <nav>
        <div class="navbar">
            <div class="logo">
                <img src="./images/logo.png" alt="logo"/>
                <span>Finances</span>
            </div>
            <a href="dashboard.html"><i class="fa-solid fa-chart-line"></i>Dashboard</a>
            <a href="income.html"><i class="fa-solid fa-star"></i>Income</a>
            <a href="#"><i class="fa-solid fa-star"></i>Expense</a>
            <a href="form.html"><i class="fa-solid fa-calendar-days"></i> Update Form</a>
            <a href="#"><i class="fa-solid fa-list-check"></i>Recommendations</a>
            <a href="savings.html"><i class="fa-solid fa-spinner"></i>Savings</a>
            <a href="" class="logout"><i class="fa-solid fa-right-from-bracket"></i>Logout</a>
        </div>
    </nav>

    <div class="main">
        <main>
            <h1>Income and Expense Tracker</h1>
            
            <section class="financial-summary">
                <div class="summary-card">
                    <h3>Total Income</h3>
                    <p id="total-income">$0</p>
                </div>
                <div class="summary-card">
                    <h3>Total Expenses</h3>
                    <p id="total-expenses">$0</p>
                </div>
                <div class="summary-card">
                    <h3>Net Savings</h3>
                    <p id="net-savings">$0</p>
                </div>
            </section>

            <section class="charts">
                <div id="income-expense-chart" style="width:100%; height:400px;"></div>
              
            </section>
           

            <section class="recent-transactions">
                <h2>Recent Transactions</h2>
                <table id="transactions-table">
                    <!-- Transaction rows will be inserted here dynamically -->
                </table>
            </section>
        </main>
        
    </div>
    </div>

</body>
</html>
